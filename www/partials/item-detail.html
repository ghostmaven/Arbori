<ion-view view-title="{{item.binomial_name}}">
  <ion-content class="padding">
    <ion-list class="card">
      <ion-item class="item-avatar">
        <img src="http://placehold.it/50x50">
        <h2>{{item.binomial_name}}</h2>
        <p>{{item.common_name}}</p>
      </ion-item>
      <ion-item class="item item-body">
        <img class="full-image" ng-src="{{item.image_path}}">
      </ion-item>
      <ion-item class="item item-text-wrap">
        <a ng-href="{{'http://www.theplantlist.org/tpl1.1/search?q=' + item.binomial_name}}">
          <img src="img/icons/the_plant_list.ico" alt="Theplantlist link.">
          <p> theplantlist.org </p>
        </a>
      </ion-item>
        <ion-item class="item item-text-wrap" ng-repeat="info in item.info_list">
          <b>{{info.info_name}} </b>
          <p>{{info.info_value}}</p>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
