<ion-view view-title="Filtre">
  <ion-content>
    <div class="padding">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="filter_search" type="text" placeholder="CautÄƒ...">
      </label>
    </div>
    <div class="padding">
      <ion-list>
<!--         <ion-item class="item-divider">
          <i class="icon ion-android-checkmark-circle icon-left"> Filtre active</i>
        </ion-item> -->
        <span ng-repeat="attribute in attributes | filter:filter_search">
          <button class="button button-block button-stable icon-right"
            ng-click="filterSelect(attribute.id)">
            <span class="badge badge-dark" id="{{'attribute_selected_count_' + attribute.id}}"></span>
            {{attribute.attribute_name}}
            <i class="ion-android-arrow-forward caret-attribute"
              id="{{'caret_attribute_' + attribute.id}}"></i>
          </button>
          <div class="attribute-values hide" id="{{'attribute_' + attribute.id}}">
            <button class="button button-positive icon-left ion-android-checkbox-outline-blank margin"
              ng-repeat="attribute_value in attribute.attribute_values" ng-click="filterCheck(attribute.id,attribute_value.id)" id="{{'attribute_value_' + attribute_value.id}}">
              {{attribute_value.attribute_value}}
            </button>
          </div>
        </span>
<!--         <ion-item class="item-divider">
          <i class="icon ion-android-radio-button-off icon-left"> Filtre valabile</i>
        </ion-item> -->
      </ion-list>
    </div ng-repeat-end>
  </ion-content>
</ion-view>
